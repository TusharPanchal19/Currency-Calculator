<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p id="p">Enter Amount</p>
        <input value="1" type="text">
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="selectcont">
            <img src="https://flagsapi.com/US/flat/64.png">
            <select name="from"></select>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <div class="to">
          <p>To</p>
          <div class="selectcont">
            <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="to"></select>
          </div>
        </div>
      </div>

      <div class="rate">
        <p>1 USD = 83 INR</p>
      </div>
      <button>Get Exchange Rate</button>
    </form>
  </div>

  <script src="code.js"></script> <!-- your countryList.js -->
  <script src="app.js"></script>
</body>
</html>
